<h2>{{ profileCtrl.firstName}} {{ profileCtrl.lastName }}</h2>

<div class="profilePicture">
  <img ng-src="{{ profileCtrl.profilePicture }}">
</div>

<div class="description">
  <p>{{ profileCtrl.description }}</p>
</div>
<br><br>
<h1>{{ profileCtrl.error }}</h1>

<button class="btn btn-waves" ng-click="profileCtrl.memberChat()">Chat</button>
