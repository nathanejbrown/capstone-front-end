<main>
  <section class="chatBox loggedIn">
    <h5 class="center-align">Find more resources to recommend <a href="#/resources">here.</a></h5>
    <hr>
    <form class="chatInput" ng-submit="memberChatCtrl.sendMessage(memberChatCtrl.newMessage)">
      <input type="text" placeholder="Enter message here" ng-model="memberChatCtrl.newMessage.data" id="messageInput">
      <button type="submit">Send</button>
    </form>
    <div ng-repeat="message in memberChatCtrl.messages track by $index">
      <p class="messages">{{ message }}</p>
    </div>
  </section>
</main>
