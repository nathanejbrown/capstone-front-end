<div class="login-background background">
  <div class="container">
    <h3 class="center-align no-margin">Welcome! Please sign up or log in below.</h3>

    <form class="login-form">
      <div class="input-field col s6">
        <input type="text" name="username" placeholder="username" ng-model="loginCtrl.username">
      </div>
      <div class="input-field col s6">
        <input type="password" name="password" placeholder="password" ng-model="loginCtrl.password">
      </div>
      <div class="center-align">
        <button class="btn waves-effect waves-light" ng-click="loginCtrl.login(loginCtrl.username, loginCtrl.password)">
          Login
          <i class="material-icons right">send</i>
        </button>
        <button class="btn waves-effect waves-light" ng-click="loginCtrl.signup(loginCtrl.username, loginCtrl.password)">
          Sign Up
          <i class="material-icons right">send</i>
        </button>
        <a class="btn waves-effect waves-light" href="http://localhost:3000/linkedin">Login with LinkedIn</a>
      </div>
    </form>

    <h1>{{ loginCtrl.errorMessage }}</h1>
  </div>
</div>
